<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Terminal Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--vscode-foreground);
        }

        .clear-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .tabs-container {
            display: flex;
            background-color: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--vscode-foreground);
            opacity: 0.7;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            font-size: 13px;
            transition: all 0.2s;
        }

        .tab:hover {
            opacity: 1;
            background-color: var(--vscode-list-hoverBackground);
        }

        .tab.active {
            opacity: 1;
            border-bottom-color: var(--vscode-focusBorder);
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .terminal-logs {
            display: none;
        }

        .terminal-logs.active {
            display: block;
        }

        .log-line {
            font-family: var(--vscode-editor-font-family);
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--vscode-descriptionForeground);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--vscode-scrollbarSlider-background);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--vscode-scrollbarSlider-hoverBackground);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîç Better Terminal Logs</h2>
        <button class="clear-btn" onclick="clearCurrentTerminal()">Clear</button>
    </div>
    
    <div id="tabs" class="tabs-container">
        <!-- Tabs will be added dynamically -->
    </div>

    <div id="logsContainer" class="logs-container">
        <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <p>No terminals open yet.<br>Open a terminal to see its logs here.</p>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const tabsContainer = document.getElementById('tabs');
        const logsContainer = document.getElementById('logsContainer');
        
        let activeTerminalId = null;
        const terminals = {};

        function addTerminal(terminalId, terminalName) {
            if (terminals[terminalId]) {
                return; // Terminal already exists
            }

            // Remove empty state
            const emptyState = logsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create tab
            const tab = document.createElement('button');
            tab.className = 'tab';
            tab.textContent = terminalName;
            tab.dataset.terminalId = terminalId;
            tab.onclick = () => switchToTerminal(terminalId);
            tabsContainer.appendChild(tab);

            // Create logs container for this terminal
            const terminalLogs = document.createElement('div');
            terminalLogs.className = 'terminal-logs';
            terminalLogs.dataset.terminalId = terminalId;
            logsContainer.appendChild(terminalLogs);

            // Store terminal data
            terminals[terminalId] = {
                tab: tab,
                logsDiv: terminalLogs,
                data: ''
            };

            // Auto-select first terminal
            if (!activeTerminalId) {
                switchToTerminal(terminalId);
            }
        }

        function switchToTerminal(terminalId) {
            if (!terminals[terminalId]) {
                return;
            }

            // Update active terminal
            activeTerminalId = terminalId;

            // Update tabs
            Object.values(terminals).forEach(terminal => {
                terminal.tab.classList.remove('active');
                terminal.logsDiv.classList.remove('active');
            });

            terminals[terminalId].tab.classList.add('active');
            terminals[terminalId].logsDiv.classList.add('active');

            // Scroll to bottom
            scrollToBottom(terminals[terminalId].logsDiv);
        }

        function addData(terminalId, data) {
            if (!terminals[terminalId]) {
                return;
            }

            // Store data
            terminals[terminalId].data += data;

            // Render if active terminal
            if (activeTerminalId === terminalId) {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                logLine.textContent = data;
                terminals[terminalId].logsDiv.appendChild(logLine);

                // Auto-scroll to bottom
                scrollToBottom(terminals[terminalId].logsDiv);
            } else {
                // Just append for later rendering when terminal becomes active
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                logLine.textContent = data;
                terminals[terminalId].logsDiv.appendChild(logLine);
            }
        }

        function removeTerminal(terminalId) {
            if (!terminals[terminalId]) {
                return;
            }

            // Remove tab and logs
            terminals[terminalId].tab.remove();
            terminals[terminalId].logsDiv.remove();

            // Delete from terminals object
            delete terminals[terminalId];

            // If this was the active terminal, switch to another
            if (activeTerminalId === terminalId) {
                const remainingTerminals = Object.keys(terminals);
                if (remainingTerminals.length > 0) {
                    switchToTerminal(remainingTerminals[0]);
                } else {
                    // No terminals left, show empty state
                    activeTerminalId = null;
                    logsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No terminals open yet.<br>Open a terminal to see its logs here.</p></div>';
                }
            }
        }

        function clearCurrentTerminal() {
            if (!activeTerminalId || !terminals[activeTerminalId]) {
                return;
            }

            // Clear the logs div
            terminals[activeTerminalId].logsDiv.innerHTML = '';
            terminals[activeTerminalId].data = '';

            // Send message to extension to clear backend data
            vscode.postMessage({
                command: 'clear',
                terminalId: activeTerminalId
            });
        }

        function scrollToBottom(element) {
            element.scrollTop = element.scrollHeight;
        }

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Webview received message:', message.command, message);
            
            switch (message.command) {
                case 'addTerminal':
                    console.log('Adding terminal:', message.terminalId, message.terminalName);
                    addTerminal(message.terminalId, message.terminalName);
                    break;
                case 'addData':
                    addData(message.terminalId, message.data);
                    break;
                case 'removeTerminal':
                    console.log('Removing terminal:', message.terminalId);
                    removeTerminal(message.terminalId);
                    break;
            }
        });
    </script>
</body>
</html>
